<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style/style.css">
  <!-- font awesome  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referre">

  <title>Vue ToDO list</title>

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

</head>
<body>
  
  <div id="root">

    <header>
      <div class="header-wrapper">
        <h1>ToDo List</h1>
      </div>
    </header>

    <!-- input section  -->

    <section class="input-section">
      <input type="text" placeholder="Aggiungi ToDo" v-model="newToDo" @keyup.enter="addToDo">
      <button @click="addToDo">Crea</button>
    </section>

    <!-- ToDo list section  -->
    <section class="todo-section">
      <ul class="todo-list">
        <li v-for="(element, index) in toDo">
          <span
          class="list-text"
          :class="{done: element.done}"
          @click="changeStatus(index)"
          >{{ element.text }}</span>
          <span class="delete-cross"
          @click="removeToDo(index)"
          ></span>
        </li>
      </ul>
    </section>

  </div>

  <script src="js/script.js" type="text/javascript"></script>
</body>
</html>
